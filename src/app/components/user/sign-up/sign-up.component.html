<h1>Sign Up</h1>
<label>Username:
    <input type="text"/>
</label>
<label>Email: 
    <input type="text"/>
</label>
<label>Password:
    <input type="password"/>
</label>
<label>Language:
    <select>
        @for(language of this.getLanguages();track language){
            <option [value]="language">{{ language }}</option>
        }
    </select>
</label>
